<html>
  <head>
      <title>Jamur2nes</title>
      <link rel="stylesheet" href="css/main.css" type="text/css">
      <link rel="stylesheet" href="http://o.aolcdn.com/dojo/1.5/dijit/themes/nihilo/nihilo.css" type="text/css">
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
      <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.5/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
      <script type="text/javascript" src="js/main.js"></script>
</head>
  <body class="nihilo">
    <div id="header">
      <div id="user-div">
        <span id="account-nick"></span>
        <span id="toggle-login-state"></span>
      </div>
      <h1>Jamur2nes</h1>
  </div>
      <div id="player-div">
      </div>
      <div id="columns">
      <div class="left column">
        <h2>Subscriptions</h2>
        <div id="unlistened-div">
        </div>
        <div id="subscriptions-div">
        </div>
        <div id="subscription-adder">
            <input type="button"
                value="Add subscription"
                id="input_subscription_button"/>
            </div>
        </div>
      <div class="right column">
        <h2>Episodes</h2>
        <div id="subscription-title-div" style="font-weight: bold">
        </div>
        <div id="entries-div">
        </div>
      </div>
  </body>
</html>
